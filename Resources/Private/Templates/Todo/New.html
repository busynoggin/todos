<f:layout name="Default" />

<f:section name="Content">
	<h2>New Todo</h2>

	<f:render partial="FormErrors" arguments="{object:Todo}"/>

	<f:form action="create"  name="newTodo" object="{newTodo}">
		<f:render partial="Todo/FormFields" />

		<f:form.submit class="btn btn-primary" value="Create New Todo" />
	</f:form>
</f:section>
